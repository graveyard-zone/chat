<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • GRAVE-YARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #131313;
      border: 1px solid #333;
      padding: 40px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px #00ffcc33;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 50%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00ddb5;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success {
      color: #00ffcc;
    }

    .error {
      color: #ff4444;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    .footer a {
      color: #00ffcc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>GRAVE-YARD</h2>
    <input type="text" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button id="login-btn">Enter Grave</button>
    <div id="message" class="message"></div>

    <div class="footer">
      Don’t have an account? <a href="signup.html">Join the Cult</a><br />
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://sqrdqbgwkbopuyjfzysq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxcmRxYmd3a2JvcHV5amZ6eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MzEyNTAsImV4cCI6MjA2NzIwNzI1MH0.uuOI4DGGx9jhsnrD2nJmKAr95UQKZGl0QXsxTxgiaOc'
    );

    const loginBtn = document.getElementById('login-btn');
    const messageBox = document.getElementById('message');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      messageBox.textContent = '';
      messageBox.className = 'message';

      if (!email || !password) {
        messageBox.textContent = 'Both fields are required.';
        messageBox.classList.add('error');
        return;
      }

      if (!email.includes('@')) {
        messageBox.textContent = 'Please enter a valid email.';
        messageBox.classList.add('error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Entering...';

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        messageBox.textContent = error.message || 'Login failed.';
        messageBox.classList.add('error');
      } else {
        messageBox.textContent = 'Login successful.';
        messageBox.classList.add('success');
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Enter Grave';
    });
  </script>
</body>
</html>
